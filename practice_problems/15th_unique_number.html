    <script>
      // 15. Create a function that takes an array of integers as an argument and returns a unique number from that array. All numbers except unique ones have the same number of occurrences in the array.

      // Example:
      // findSingleNumber([2, 2, 2, 3, 4, 4, 4]) âžž 3

      function unique(arr) {
        newarr = [];
        var uniquenumbers = [];
        for (var i of arr) {
          if (!newarr.includes(i)) {
            newarr.push(i);
          }
        }
        for (var i of newarr) {
          var c = 0;
          for (var j of arr) {
            if (i == j) {
              c++;
            }
          }
          if (c == 1) {
            uniquenumbers.push(i);
          }
        }
        return uniquenumbers;
      }
      var arr = [2, 2, 2, 3, 4, 4, 4];
      console.log(unique(arr));
    </script>
