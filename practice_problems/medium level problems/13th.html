  <body>
    <script>
      // 13. Find sum of the Unique numbers:
      // Example : Let arr = [1, 2, 2, 1, 3, 5, 1];
      //  The unique numbers are 1,2, 3, 5 so the sum should be 11.

      let arr = [1, 2, 2, 1, 3, 5, 1];
      resArr = [];
      sum = 0;
      for (var i of arr) {
        if (!resArr.includes(i)) {
          resArr.push(i);
          sum += i;
        }
      }
      console.log(sum);
    </script>
  </body>
