<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Count each occurrence of number(can not use predefined function).

      // Input: [1,6,3,1,5,9,7,2,1,9,3,7,8,9,10] , no find=7
      // Output: 1 present 2 times.
      // 2 present 1 times.
      // 3 present 2 times.
      // 5 present 1 times …….  Etc

      function occurrenceOfNum(arr) {
        uniq = [];
        for (var i of arr) {
          if (!uniq.includes(i)) {
            uniq.push(i);
          }
        }
        for (var i of uniq) {
          c = 0;
          for (var j of arr) {
            if (i == j) c++;
          }
          console.log(`${i} presents ${c} times.`);
        }
      }
      arr = [1, 6, 3, 1, 5, 9, 7, 2, 1, 9, 3, 7, 8, 9, 10];
      occurrenceOfNum(arr);
    </script>
  </body>
</html>
