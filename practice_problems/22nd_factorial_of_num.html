<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 22. Program to find factorial of number.

      // Input: n=5
      // Output: 120

      // Explanation: 5 x 4 x 3 x 2 x 1 = 120

      var num = 5;
      factorial = 1;
      for (var i = num; i >= 1; i--) {
        factorial *= i;
      }
      console.log(factorial);
    </script>
  </head>
  <body></body>
</html>
