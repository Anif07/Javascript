    <script>
      // 17. Create a function that takes a string and returns the number (count) of vowels contained within it.
      // Example:
      // countVowels("Celebration") âžž 5

      function number_of_vowels(str) {
        str = str.toLowerCase();
        countOfVowels = 0;
        for (var i = 0; i < str.length; i++) {
          if (
            str[i] == "a" ||
            str[i] == "e" ||
            str[i] == "i" ||
            str[i] == "o" ||
            str[i] == "u"
          ) {
            countOfVowels++;
          }
        }
        return countOfVowels;
      }
      var str = "Celebration";
      console.log(number_of_vowels(str));
    </script>
