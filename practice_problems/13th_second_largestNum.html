    <script>
      // 13. Create a function that takes an array of numbers and returns the second largest number.
      // Example:
      // secondLargest([10, 40, 30, 20, 50]) âžž 40

      function second_largest_num(arr) {
        var max = 0;
        for (var i of arr) {
          if (i > max) {
            max = i;
          }
        }
        var max_2nd = 0;
        for (var i of arr) {
          if (i > max_2nd && i < max) {
            max_2nd = i;
          }
        }
        return max_2nd;
      }
      var arr = [10, 40, 30, 20, 50];
      var res = second_largest_num(arr);
      console.log("second largest number is", res);
    </script>
