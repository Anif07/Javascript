    <script>
      // 4. Create a function that takes the age in years and returns the age in days.

      function ageInDays(ageInYears) {
        daysInYear = 365;
        ageInDays = ageInYears * daysInYear;
        return ageInDays;
      }
      ageInYears = 25;
      agedays = ageInDays(ageInYears);
      console.log("Age in days:", agedays);
    </script>
