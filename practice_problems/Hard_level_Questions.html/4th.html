    <script>
      // 4. Create a function which takes in an encoded string and returns an object according to the following example:
      // Examples :
      // parseCode("John000Doe000123") ➞ {
      // firstName: "John",
      // lastName: "Doe",
      // id: "123"
      // }
      // parseCode("michael0smith004331") ➞ {
      // firstName: "michael",
      // lastName: "smith",
      // id: "4331"
      // }

      // parseCode("Thomas00LEE0000043") ➞ {
      // firstName: "Thomas",
      // lastName: "LEE",
      // id: "43"
      // }

      function parseCode(str) {
        let obj = {};
        let arr = [];
        let s = "";
        for (var i of str) {
          if (i != "0") {
            s += i;
          } else {
            if (s != "" && s.length > 0) {
              arr.push(s);
              s = "";
            }
          }
        }
        last = str.lastIndexOf("0");
        temp = str.slice(last + 1);
        arr.push(temp);

        obj["firstName"] = arr[0];
        obj["lastName"] = arr[1];
        obj["id"] = arr[2];
        console.log(obj);
      }

      parseCode("John000Doe000123");
      parseCode("michael0smith004331");
      parseCode("Thomas00LEE0000043");
    </script>
