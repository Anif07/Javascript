<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <script>
      //  Sum of Unique Numbers
      // Write a function that takes an array of numbers and returns the sum of all unique numbers (numbers that appear exactly once).
      function sumOfUniqueNumbers(arr) {
        obj = {};
        for (var i of arr) {
          if (!(i in obj)) {
            obj[i] = 1;
          } else {
            obj[i] = obj[i] + 1;
          }
        }
        (uniq = []), (dup = []);
        for (var j in obj) {
          if (obj[j] == 1) {
            uniq.push(j);
          } else {
            dup.push(j);
          }
        }
        res = uniq.reduce((accum, value) => Number(accum) + Number(value));
        return res;
      }

      // Example usage:
      console.log(sumOfUniqueNumbers([1, 2, 2, 3, 4, 4, 5])); // Output: 9 (1 + 3 + 5)
    </script>
  </body>
</html>
