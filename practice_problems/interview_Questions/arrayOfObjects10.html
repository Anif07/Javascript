<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sentence = "The quick brown fox jumps over the lazy dog";
      const wordsToReplace = {
        quick: "slow",
        brown: "white",
        fox: "cat",
        lazy: "energetic",
      };

      // Your task: Write a function that replaces words in the sentence based on the `wordsToReplace` object
      // Expected output: "The slow white cat jumps over the energetic dog"

      function replaceWords(sentence, wordsToReplace) {
        str = "";
        sentence = sentence.split(" ");
        for (var char of sentence) {
          if (char in wordsToReplace) {
            str += wordsToReplace[char] + " ";
          } else {
            str += char + " ";
          }
        }
        return str;
      }

      console.log(replaceWords(sentence, wordsToReplace)); // "The slow white cat jumps over the energetic dog"
    </script>
  </body>
</html>
