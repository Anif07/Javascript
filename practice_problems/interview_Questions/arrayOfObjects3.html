<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const input = [
        { name: "Jane Doe", id: 2, age: 19 },
        { name: "Billy Doe", id: 3, age: 25 },
        { name: "Deepak", id: 4, age: 10 },
        { name: "Abhishek", id: 5, age: 19 },
        { name: "Mohan", id: 6, age: 40 },
        { name: "Rohit", id: 7, age: 19 },
      ];

      // Your task: Sort the input array by the name property in ascending order
      // Expected output:
      // [
      //   { name: "Abhishek", id: 5, age: 19 },
      //   { name: "Billy Doe", id: 3, age: 25 },
      //   { name: "Deepak", id: 4, age: 10 },
      //   { name: "Jane Doe", id: 2, age: 19 },
      //   { name: "Mohan", id: 6, age: 40 },
      //   { name: "Rohit", id: 7, age: 19 }
      // ]

      names = [];
      for (var obj of input) {
        names.push(obj.name);
      }
      names.sort();
      resArr = [];
      for (var i of names) {
        newobj = input.find((obj) => obj.name == i);
        resArr.push(newobj);
      }
      console.log(resArr);
    </script>
  </body>
</html>
