<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const input = [
        { name: "Jane Doe", id: 2, age: 19 },
        { name: "Billy Doe", id: 3, age: 25 },
        { name: "Deepak", id: 4, age: 10 },
        { name: "Abhishek", id: 5, age: 19 },
        { name: "Mohan", id: 6, age: 40 },
        { name: "Rohit", id: 7, age: 17 },
      ];

      for (var obj of input) {
        age = obj.age;
        if (age >= 18) {
          obj["isAdult"] = "true";
        } else {
          obj["isAdult"] = "false";
        }
      }
      console.log(input);
    </script>
  </body>
