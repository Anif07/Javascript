<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const items = [
        { category: "electronics", price: 100 },
        { category: "clothing", price: 50 },
        { category: "electronics", price: 200 },
        { category: "clothing", price: 30 },
        { category: "groceries", price: 10 },
      ];

      // Your function here
      function groupByCategory(items) {
        resObj = {};
        for (var obj of items) {
          if (obj.category in resObj) {
            resObj[obj.category] += obj.price;
          } else {
            resObj[obj.category] = obj.price;
          }
        }
        return resObj;
      }

      console.log(groupByCategory(items));
      // Output: {
      //   electronics: 300,
      //   clothing: 80,
      //   groceries: 10
      // }
    </script>
  </body>
</html>
