<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const input = [1, 2, 3, 3, 4, 5, 5, 6, 7, 7, 8, 8];

      // Your task: Write a function to compute the sum of valid numbers in the array
      // Expected output: Sum of valid numbers: 36 (1 + 2 + 3 + 4 + 5 + 6 + 7 + 8)

      // arr=new Set(input)
      // arr2=Array.from(arr)
      // res=arr2.reduce((res,value)=>res+value)
      // console.log(res)

      newArr = [];
      for (var i of input) {
        if (!newArr.includes(i)) {
          newArr.push(i);
        }
      }
      res = newArr.reduce((res, value) => res + value);
      console.log(res);
    </script>
  </body>
