    <title>Document</title>
    <script>
      //2. Write a function that takes an integer minutes and converts it to seconds.
      function minutesToSeconds(min) {
        return min * 60;
      }
      var min = 196;
      res = minutesToSeconds(min);
      console.log(`for ${min} minutes seconds are ${res}`);
    </script>
