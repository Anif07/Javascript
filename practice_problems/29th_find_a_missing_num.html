<!DOCTYPE html>

  <head>

    <title>Document</title>
    <script>
      // 29. Program to find a missing number

      // Input:  n=5(length of array), arr= [5,3,1,4]
      // Output: 2 is missing

      // Using loop only(you can not use predefined function)

      var n = 5;
      var arr = [5, 3, 1, 4];
      arr.sort((a, b) => a - b);
      last = arr[0] + n;

      for (var i = arr[0]; i < last; i++) {
        find = 0;
        for (var j of arr) {
          if (i == j) {
            find++;
          }
        }
        if (find == 0) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
