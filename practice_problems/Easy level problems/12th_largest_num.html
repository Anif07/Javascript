    <script>
      // Create a function that takes an array of arrays with numbers. Return a new (single) array with the largest numbers of each.
      // Example:
      // findLargestNums([[4, 2, 7, 1], [20, 70, 40, 90], [1, 2, 0]]) âžž [7, 90, 2]
      function largest_num_arr(arr) {
        maxarr = [];
        for (var i of arr) {
          var max = 0;
          for (var j of i) {
            if (j > max) {
              max = j;
            }
          }
          maxarr.push(max);
        }
        return maxarr;
      }
      var arr = [
        [4, 2, 7, 1],
        [20, 70, 40, 90],
        [1, 2, 0],
      ];
      console.log(largest_num_arr(arr));
    </script>
