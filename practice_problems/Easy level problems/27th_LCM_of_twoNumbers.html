<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script>
      // 27. Program to find LCM of two numbers using while loop

      // Input: 15 50
      // Output: Lcm of 15 and 50 is 150.

      var n1 = 15,
        n2 = 50;
      max = n1 > n2 ? n1 : n2;
      var i = max;
      while (true) {
        if (i % n1 == 0 && i % n2 == 0) {
          break;
        }
        i++;
      }
      console.log(`LCM of ${n1} and ${n2} is ${i}`);
    </script>
  </head>
  <body></body>
