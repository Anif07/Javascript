<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      str = "hello all good morning";
      //1. length method
      console.log(str.length);

      //2. Extracting string characters
      // we can extract in 3 ways
      str = "hello all good morning";
      console.log(str[4]);
      console.log(str[-1]); // this will give undefined when negative indexes
      console.log(str.charAt(1));
      console.log(str.charAt(-1)); // it will give empty rather than undefined
      console.log(str.at(1));
      console.log(str.at(-1)); // it will give character from reverse when negative indexes,
      console.log(str.at(50)); // it will give undefined because 50th position not have any character

      //3. Extracting some part of string
      str = "hello all good morning";
      console.log(str.slice(2, 6));
      console.log(str.slice(2));
      console.log(str.slice(-1));
      console.log(str.slice(-5, -1));

      console.log(str.substring(10, 15));
      console.log(str.substring(-5)); // values less tha 0 are treated as 0 in substring
      console.log(str.substr(10, 15)); //The difference is that the second parameter specifies the length of the extracted part.
      console.log(str.substr(-4)); //If the first parameter is negative, the position counts from the end of the string.

      //4. Converting to Upper and Lower Case----->toUpperCase(),toLowerCase()
      str = "Hello All good morNIng";
      console.log(str.toUpperCase());
      console.log(str.toLowerCase());

      //5. String concat()
      str1 = "mahammad";
      str2 = "anif";
      console.log(str1 + str2); //first way of concatination
      console.log(str1.concat(str2)); // second way of concatination
      console.log(str1.concat(" ", str2));

      //6. trimming
      str1 = "           Anif";
      console.log(str1);
      console.log(str1.trimStart()); //trimming in starting
      str2 = "mahammad               ";
      console.log(str2);
      console.log(str2.trimEnd()); //trimming at end
      str3 = "          hello            ";
      console.log(str3);
      console.log(str3.trim());

      //7.Padstart()
      var text = "5";
      console.log(text.padStart(4, "0"));
      // var num = 23;
      // console.log(num.padStart(5, "0")); //it will not apply for number it will through error(typeError)
      var text = "Anif";
      console.log(text.padEnd(7, 5));

      //8. repeat()
      var str = "Hello ";
      console.log(str.repeat(20));

      //9. replace()
      var str = "Hello guys where are you from";
      console.log(str.replace("from", "going")); // it will work
      console.log(str.replace("From", "going")); // it will not work because of capital letter(case sensitive)
      console.log(str.replace(/From/i, "going")); //it will work because this is regular expression  i means insensitive
      var str = "Hello guys where are you from you are you";
      console.log(str.replace("you", "we"));
      console.log(str.replaceAll("you", "we")); // it will replace all

      //10. split()
      var str = "Hello guys where are you from";
      res = str.split();
      console.log(res);
      res = str.split("");
      console.log(res);
      res = str.split(" ");
      console.log(res);

      //String search Methods
      //1. indexOf()
      var str = "Hello guys where are you guys from guys ready";
      console.log(str.indexOf("guys"));
      console.log(str.indexOf("guys", 8)); // second parameter indicate starting position for the search
      console.log(str.indexOf("Anif")); // it wil return -1 because there is no string

      //2. lastIndexOf()
      var str = "Hello guys where are you guys from guys ready";
      console.log(str.lastIndexOf("guys"));
      console.log(str.lastIndexOf("guys", 20));
      console.log(str.lastIndexOf("Anif")); // it will return -1 because no such string anif

      //3. search()
      var str = "Hello guys where are you guys from guys ready";
      console.log(str.search("where"));
      console.log(str.search(/WHere/i)); //it will accept regular expression, but indexof will not accept

      //4. match()
      var str = "The rain in Spain falls mainly in the plain";
      var regex = /ain/g;
      var matches = str.match(regex);
      console.log(matches); // Output: ["ain", "ain", "ain", "ain"]

      //5. include()
      var str = "The rain in Spain falls mainly in the plain";
      console.log(str.includes("in"));
      console.log(str.includes("an"));
      console.log(str.includes("ain", 15));

      //6. startswith()
      var str = "The rain in Spain falls mainly in the plain";
      console.log(str.startsWith("The"));
      console.log(str.startsWith("rain", 4));
    </script>
  </head>
  <body></body>
</html>
