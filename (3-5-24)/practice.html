<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="para1">We are going to college to night</p>
    <button onclick="paraChange()" ondblclick="paraChange2()">Click me</button>

    <h2 id="heading1" onmouseover="hover()" onmouseout="hoverout()">
      Hover on Me
    </h2>
    <form action="">
      <input
        type="text"
        name="fname"
        id="fname"
        onkeydown="keydown()"
        onkeypress="keypress()"
        onkeyup="keyup()"
        onfocus="focusHandler()"
        onblur="blurHandler()"
      />
      <input type="text" name="lname" id="lname" oninput="inputEvent(event)" />
      <script src="./practice.js"></script>
    </form>
  </body>
</html>
