<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //      1
      //     1 1
      //    1 2 1
      //   1 3 3 1
      //  1 4 6 4 1
      // 1 5 10 10 5 1
      // pascal's triangle

      rows = 5;
      num = "1";
      for (var i = 1; i <= rows; i++) {
        sp = "";
        for (var l = 1; l < rows - i; l++) {
          sp += " ";
        }
        if (i == 1 || i == 2) {
          res = num.repeat(i);
          console.log(sp + res);
        } else {
          str = "";
          for (var k = 0; k < res.length - 1; k++) {
            sum = Number(res[k]) + Number(res[k + 1]);
            str += sum;
          }
          str = "1" + str + "1";
          console.log(sp + str);
          res = str;
        }
      }
    </script>
  </body>
</html>
