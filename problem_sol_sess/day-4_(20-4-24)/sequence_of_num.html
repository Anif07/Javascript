      function sequence(num) {
        num = num.toString();
        c = 0;
        for (var i = 0; i < num.length; i++) {
          if (num[i] < num[i + 1]) {
            c++;
          }
        }
        if (c == num.length - 1) return `num ${num} is in sequence`;
        else return `num ${num} is not in  sequence`;
      }
      console.log(sequence(189));
