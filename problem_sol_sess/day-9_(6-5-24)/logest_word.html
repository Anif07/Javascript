<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function longestWord(str) {
        strArr = str.split(" ");
        maxLength = strArr[0].length;
        maxWord = strArr[0];
        for (i of strArr) {
          if (i.length > maxLength) {
            maxLength = i.length;
            maxWord = i;
          }
        }
        console.log("longest word in the string is " + maxWord);
      }
      let str = prompt("enter string:");
      longestWord(str);
    </script>
  </body>
</html>
