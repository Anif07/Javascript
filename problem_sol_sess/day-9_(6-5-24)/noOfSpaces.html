<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // method 1
      str = "what are you doing";
      console.log(str.split(" ").length - 1);

      //method 2
      str = "what are you doing";
      c = 0;
      for (i of str) {
        if (i == " ") c++;
      }
      console.log(c);

      //method 3
      str = "what are you doing";
      strArr = str.split("");
      c = 0;
      for (i of strArr) {
        if (i == " ") c++;
      }
      console.log(c);
    </script>
  </body>
