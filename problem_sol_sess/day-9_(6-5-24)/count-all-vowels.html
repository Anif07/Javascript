  <body>
    <script>
      //   2) Write a program to print the count f every vowel in alphabetical order

      //  input: We are happy
      //  output:
      //  a - 2
      //  e - 2
      //  i - 0
      //  o - 0
      //  u - 0

      str = "we Are happy";
      str = str.toLowerCase();
      vowelArr = ["a", "e", "i", "o", "u"];
      for (var i of vowelArr) {
        c = 0;
        for (var j of str) {
          if (i == j) c++;
        }
        console.log(i, "->", c);
      }
    </script>
  </body>
