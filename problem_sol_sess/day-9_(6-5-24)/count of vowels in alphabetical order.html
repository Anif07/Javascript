<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1) Write a program to print the count of vowels in alphabetical order
      // input: We Are happy here
      // a - 2
      // e - 4

      str = "We Are happy here";
      vowels = "aeiouAeiou";
      vowelchar = "";
      uniqchar = "";
      for (i of str) {
        if (vowels.includes(i)) vowelchar += i;
      }
      vowelchar = vowelchar.toLowerCase();
      for (i of vowelchar) {
        if (!uniqchar.includes(i)) uniqchar += i;
      }
      console.log(uniqchar);
      uniqchar = uniqchar.split("").sort();
      for (i of uniqchar) {
        c = 0;
        for (j of vowelchar) {
          if (i == j) c++;
        }
        console.log(i, "->", c);
      }
    </script>
  </body>
</html>
