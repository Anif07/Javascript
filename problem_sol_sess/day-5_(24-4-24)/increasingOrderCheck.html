<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // searching elements of array is in increasing order
      var arr = [22, 45, 69, 89];
      var c = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i + 1] > arr[i]) {
          c += 1;
        }
      }
      if (c == arr.length - 1) {
        console.log("array is in increasing order");
      } else {
        console.log("array is not in increasing order");
      }
    </script>
  </head>
  <body></body>
</html>
