<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //we have find the missing value from an object
      var arr = [5, 2, 1, 3, 6, 7];
      arr.sort((a, b) => a - b);
      console.log(arr);
      c = 0;
      for (var i = arr[0]; i <= arr[arr.length - 1]; i++) {
        if (i != arr[c]) {
          console.log(i);
          break;
        }
        c += 1;
      }
      // the above code will find only first missing number and breaks,
      //or

      var arr = [5, 2, 1, 3, 8, 7];
      arr.sort((a, b) => a - b);
      console.log(arr);
      for (var i = arr[0]; i < arr[arr.length - 1]; i++) {
        find = 0;
        for (var j of arr) {
          if (i == j) {
            find++;
          }
        }
        if (find == 0) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
