    <script>
      // 2) Take an array of numbers, return the digits in the number only once, if they are repetead.
      // input: [232,111,4688]
      // output:Â 231468

      array = [232, 111, 4688];
      var str = "";
      for (var i of array) {
        for (var j of i.toString()) {
          if (!str.includes(j)) {
            str += j;
          }
        }
      }
      console.log(parseInt(str));
    </script>
