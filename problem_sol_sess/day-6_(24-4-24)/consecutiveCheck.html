<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // finding elements of array is consecutive or not
      var arr = [2, 4, 6, 8];
      var diff = arr[0] - arr[1];
      var c = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] - arr[i + 1] == diff) {
          c += 1;
        }
      }
      if (c == arr.length - 1) {
        console.log(true);
      } else {
        console.log(false);
      }
    </script>
  </head>

</html>
