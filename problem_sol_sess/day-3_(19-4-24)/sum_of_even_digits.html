<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Write a program to print the sum of even digits in the given number.
      // input: 8753
      // output: 8
      function sumOfEvenDigits(num) {
        var evenSum = 0;
        for (var i of num.toString()) {
          if (+i % 2 == 0) {
            evenSum += +i;
          }
        }
        return `sum of even digits in ${num} is ${evenSum}`;
      }
      var res = sumOfEvenDigits(45623);
      console.log(res);
    </script>
  </head>
  <body></body>
</html>
