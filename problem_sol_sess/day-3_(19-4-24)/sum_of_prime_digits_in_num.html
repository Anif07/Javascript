<!DOCTYPE html>

    <title>Document</title>
    <script>
      //Write a program to print the sum of prime digits in the given number.
      function prime(num) {
        var sum = 0;
        num = num.toString();
        for (var i of num) {
          var isprime = true;
          for (var j = 2; j < i; j++) {
            if (i % j == 0) {
              isprime = false;
              break;
            }
          }
          if (isprime && i > 1) {
            sum += parseInt(i);
          }
        }
        return `sum of prime digits in a num ${num} is ${sum}`;
      }
      console.log(prime(2543167));
    </script>
