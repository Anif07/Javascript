<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // printing duplicate count of each number
      num = "343143";
      obj = {};
      for (var i of num) {
        if (obj[i]) {
          obj[i] = obj[i] + 1;
        } else obj[i] = 1;
      }
      console.log(obj);
    </script>
  </body>
</html>
