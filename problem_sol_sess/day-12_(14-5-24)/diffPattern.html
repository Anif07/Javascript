      var rows = 5;
      for (var i = 1; i <= rows; i++) {
        s = "";
        for (var j = 1; j <= rows - i + 1; j++) {
          s += j + " ";
        }
        console.log(s);
      }
      for (var i = 1; i <= rows - 1; i++) {
        s = "";
        for (var j = 1; j <= i + 1; j++) {

        }
        console.log(s);

      console.log("..................................");

      //   12345      54321
      //   123456    654321
      //   1234567  7654321
      //   1234567887654321

      var rows = 8;
      var c = 14;
      for (var i = 1; i <= rows; i++) {
        s = "";

        for (var j = 1; j <= i; j++) {
          s += j + " ";
        }
        for (var l = 1; l <= c; l++) {
          s += "  ";
        }
        c -= 2;
        for (var k = i; k >= 1; k--) {
          s += k + " ";
        }
        // for //space

        console.log(s);
      }
