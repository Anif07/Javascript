<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 1) if 0's are more than 1's in a number then return 1 otherwise return 0
      // [101, 200, 10211];
      // ouput: 101;

      //method 1
      //   const arr = [101, 200, 10211];
      const arr = [101, 11, 130, 1901];
      let str = "";
      for (var i of arr) {
        var zeros = 0,
          ones = 0;
        for (var j of String(i)) {
          if (j == "0") {
            zeros += 1;
          } else if (j == "1") {
            ones += 1;
          }
        }

        if (zeros > ones) str = str + 0;
        else if (ones > zeros) str = str + 1;
      }
      console.log(str);
    </script>
  </head>
  <body></body>
</html>
