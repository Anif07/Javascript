<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //startswith() method backend code
      function startsWith(str, checkpart) {
        len = checkpart.length;
        if (str.slice(0, len) === checkpart) {
          return true;
        } else {
          return false;
        }
      }
      str = "mahammad anif";
      console.log(startsWith(str, "maha"));

      //endswith() method backend code
      function endswith(str, checkpart) {
        len = checkpart.length;
        if (str.slice(-len) == checkpart) {
          return true;
        } else {
          return false;
        }
      }
      str = "mahammad anif";
      console.log(endswith(str, "nif"));
    </script>
  </head>
  <body></body>
</html>
