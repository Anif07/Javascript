<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // creating pattern for password should have maxLength=8,minLength=5,onesmall letter,one capital letter, one number and special character(-,$,#,@)
      password = "Anif@2";
      var pattern =
        /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$])[a-zA-Z\d!@#$]{5,8}$/;
      // var pattern =
      //   /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@.#$!%*?&])[A-Za-z\d@#$!]{5,8}$/;
      console.log(password.match(pattern));
    </script>
  </head>
  <body></body>
</html>
