<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //call bind apply in javascript (Explicit Binding)
      // 1. what is call

      var obj = { name: "Anif" };
      function sayHello(age) {
        return "hello " + this.name + " is " + age;
      }
      console.log(sayHello.call(obj, 22));

      // 2. what is apply
      // main diff is here in apply we have to give arguments in array

      var obj1 = { name: "Anif" };
      function sayHello1(age, profession) {
        return `hello ${this.name} is ${age} and profession is ${profession}`;
      }
      console.log(sayHello1.call(obj1, 22, "web developer"));
      // console.log(sayHello1.apply(obj1, 22, "web developer"));  // it will trow an error
      console.log(sayHello1.apply(obj1, [22, "web developer"]));

      // 3. what is bind ?
      var obj2 = { name: "Anif" };
      function sayHello2(age, profession) {
        return `hello ${this.name} is ${age} and profession is ${profession}`;
      }
      let bindFunc = sayHello2.bind(obj2);
      console.log(bindFunc(24, "youtuber"));
    </script>
  </body>
</html>
