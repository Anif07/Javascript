<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function fact(num) {
        if (num == 0 || num == 1) {
          return 1;
        } else {
          return num * fact(num - 1);
        }
      }
      var num = 6;
      console.log("factorial of", num, "is", fact(num));
    </script>
  </head>
  <body></body>
</html>
